<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var sum = 0;
        var n = prompt('请输入你班级的学生人数:');
        for(var x = 1;x<=n;x++) {
            var y = prompt('第'+x+'个学生的成绩为');
            sum+=parseFloat(y);
        }
        alert('sum = '+sum);
        var average = sum/n;
        alert('平均数为'+average);
    </script>
</body>
</html>
