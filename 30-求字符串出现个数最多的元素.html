        var str = 'ashdjcnwij';
        var o = {};
        for(var i = 0;i<str.length;i++) {
            var chars = str.charAt(i);
            // charAt相当于字符串的下标索引
            if (o[chars]) {
                o[chars]++;
                // 判断是否存在如果不存在就给上1,存在建立在不存在的基础上加1
            }else {
                o[chars] = 1;
                // o[chars]的过程也相当于是在添加属性
            }
        }
        console.log(o);
        var max = 0;
        var ch = '';
        // k是变化的最后会变成最后一个字符串的下标索引
        // 所以需要临时的ch来接代最大时候的k
        for (k in o) {
            if (o[k]>max) {
                max = o[k];
                ch = k
            }
        }
        console.log(ch+':'+max);
