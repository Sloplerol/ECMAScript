<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(time){
            var now = +new Date();
            var future = +new Date(time);
            var residue = (future-now)/1000;
            var d = parseInt(residue/60/60/24);
            var h = parseInt(residue/60/60%24);
            var m = parseInt(residue/60%60);
            var s = parseInt(residue%60);
            d = d<10 ? '0'+d : d;
            h = h<10 ? '0'+h : h;
            m = m<10 ? '0'+m : m;
            s = s<10 ? '0'+s : s;
            return d+'天 '+h+'小时 '+m+'分钟 '+s+'秒';
        }
        console.log(count('2022-11-11 8:00:00'));
    </script>
</body>
</html>
