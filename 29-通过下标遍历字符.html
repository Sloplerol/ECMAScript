<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'abc';
        // 返回字符
        console.log(str.charAt(2));
        // 返回ascii值
        console.log(str.charCodeAt(0));
        console.log(str[0]);
        // 判断对象是否有此属性
        var obj = {
            age: 18,
        }
        if (obj['age']) {
            console.log('有此属性');
        }else {
            console.log('没有此属性');
        }
    </script>
</body>
</html>
